<section id="contact" class="content-section">
            <div id="map">

                <!-- How to change your own map point
                           1. Go to Google Maps
                           2. Click on your location point
                           3. Click "Share" and choose "Embed map" tab
                           4. Copy only URL and paste it within the src="" field below
                    -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d9810.983350532977!2d20.69681828200247!3d38.82861525389541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1slefkada!5e0!3m2!1sru!2sgr!4v1580843804545!5m2!1sru!2sgr" width="100%" height="400px" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>

            <div id="contact-content">
                <div class="section-heading">
                    <h1>Свяжитесь с<br><em>нами</em></h1>
                    <p>Curabitur hendrerit mauris mollis ipsum vulputate rutrum.
                        <br>Phasellus luctus odio eget dui imperdiet.</p>
                </div>

                <!-- Свяжитесь с нами -->

                <div class="section-content">
                    <form id="contact" action="#" method="post">
                        <div class="row">
                            <div class="col-md-4">
                                <fieldset>
                                    <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required="">
                                </fieldset>
                            </div>
                            <div class="col-md-4">
                                <fieldset>
                                    <input name="email" type="email" class="form-control" id="email" placeholder="Your email..." required="">
                                </fieldset>
                            </div>
                            <div class="col-md-4">
                                <fieldset>
                                    <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject..." required="">
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                    <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="btn">Send Message Now</button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
